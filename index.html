<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Microsite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .logo {
            margin-top: 20px;
            width: 200px;
        }
        .photo-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
        }
        .message {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons img {
            width: 40px;
            margin: 0 10px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
        .footer-logo {
            margin-bottom: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Top Logo -->
    <img src="dream%20photo%20booth%20logo.PNG" alt="Dream Photo Booth Logo" class="logo">

    <!-- Photo Container -->
    <div class="photo-container">
        <img src="placeholder-photo.jpg" alt="Event Photo" class="photo">
    </div>

    <!-- Thank You Message and Social Media Links -->
    <div class="message">
        Thank you for joining Gizelle's XV<br>
        Follow us on IG and Facebook at @dreamphotoboothrgv
    </div>
    <div class="social-icons">
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="download-icon.png" alt="Download"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>

    <!-- Footer with Small Logo -->
    <img src="dream%20photo%20booth%20logo.PNG" alt="Dream Photo Booth Logo" class="footer-logo">
</body>
</html>
