<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizelle's XV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo-container {
            max-width: 200px; /* Adjust this value to resize the logo */
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 100%;
            height: auto;
        }
        .image-container {
            max-width: 70%;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 24px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://images.squarespace-cdn.com/content/v1/648dae1ac2f9990eb251396c/b8f6b9bb-adf9-41e0-816e-91f37b6f32ad/Untitled+%281200+%C3%97+1200+px%29.png?format=1500w" alt="Dream Photo Booth Logo">
        </div>
        <h2>Thank you for joining Gizelle's XV</h2>
        <p>Follow us on IG and Facebook at @dreamphotoboothrgv</p>
        <div class="social-links">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-download"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
        <div class="footer">
            Brought to you by Dream Photo Booth
        </div>
    </div>
</body>
</html>
